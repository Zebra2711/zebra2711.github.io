<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Stat Calculator</title>
    <script src="js/constants.js"></script>
    <script src="js/tailwind.js"></script>
    <script src="js/tsv-parser.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/stat-calculator.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ui-components.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto p-4 max-w-5xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Character Stat Calculator</h1>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-4">
            <!-- Avatar and Weapon Selection -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg lg:col-span-2">
                <h2 class="text-xl font-semibold mb-4">Character &amp; Weapon</h2>
                
                <div id="avatarSelectContainer" class="mb-4">
                    <label class="block text-sm font-medium mb-2">Select Avatar</label>
                </div>
                
                <div id="weaponSelectContainer" class="mb-4">
                    <label class="flex items-center text-sm font-medium mb-2">
                        <span class="mr-2">Select Weapon</span>
                        <input type="checkbox" id="autoWeaponToggle" class="mr-1" checked>
                        <span class="text-sm">Signature</span>
                    </label>
                </div>
                
                <div id="statsSection" class="hidden">
                    <div id="statsOutput" class="text-sm text-gray-300"></div>
                </div>
            </div>
            

            <!-- Disc Configuration -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg lg:col-span-3">
                <h2 class="text-xl font-semibold mb-4">Disc Configuration</h2>
                <!-- Tab Navigation -->
                <!-- Smart-Normal Toggle -->
                <div class="mb-4">
                    <label class="inline-flex items-center cursor-pointer">
                        <span class="mr-3 text-gray-100">Normal</span>
                        <input type="checkbox" id="smartToggle" class="sr-only peer" checked>
                        <div class="relative w-11 h-6 bg-gray-600 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-400 rounded-full peer peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                        <span class="ml-3 text-gray-100">Smart</span>
                    </label>
                </div>
                <div class="flex border-b border-gray-600 mb-4">
                    <button class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-blue-500 focus:outline-none" data-tab="0" id="disc_01">(I)</button>
                    <button class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-blue-500 focus:outline-none" data-tab="1">(II)</button>
                    <button class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-blue-500 focus:outline-none" data-tab="2">(III)</button>
                    <button class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-blue-500 focus:outline-none" data-tab="3">(IV)</button>
                    <button class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-blue-500 focus:outline-none" data-tab="4">(V)</button>
                    <button class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-blue-500 focus:outline-none" data-tab="5">(VI)</button>
                    <button class="tab-btn px-4 py-2 text-sm font-medium border-b-2 border-transparent hover:border-blue-500 focus:outline-none" data-tab="6" id="allIn1Btn">(ALL)</button>
                </div>
                <!-- Tab Content -->
                <div id="discTabs">
                    <div id="discTab0" class="disc-tab">
                        <div id="discSelect0" class="mb-4"></div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Main Property</label>
                            <select id="mainPropertySelect0" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 focus:ring-2 focus:ring-blue-400 text-gray-100"></select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Sub Properties</label>
                            <div id="subPropertiesContainer0"></div>
                        </div>
                        <div class="text-sm text-gray-400">
                            Total Sub Level: <span id="totalLevel0">0</span>
                        </div>
                    </div>
                    <div id="discTab1" class="disc-tab hidden">
                        <div id="discSelect1" class="mb-4"></div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Main Property</label>
                            <select id="mainPropertySelect1" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 focus:ring-2 focus:ring-blue-400 text-gray-100"></select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Sub Properties</label>
                            <div id="subPropertiesContainer1"></div>
                        </div>
                        <div class="text-sm text-gray-400">
                            Total Sub Level: <span id="totalLevel1">0</span>
                        </div>
                    </div>
                    <div id="discTab2" class="disc-tab hidden">
                        <div id="discSelect2" class="mb-4"></div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Main Property</label>
                            <select id="mainPropertySelect2" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 focus:ring-2 focus:ring-blue-400 text-gray-100"></select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Sub Properties</label>
                            <div id="subPropertiesContainer2"></div>
                        </div>
                        <div class="text-sm text-gray-400">
                            Total Sub Level: <span id="totalLevel2">0</span>
                        </div>
                    </div>
                    <div id="discTab3" class="disc-tab hidden">
                        <div id="discSelect3" class="mb-4"></div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Main Property</label>
                            <select id="mainPropertySelect3" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 focus:ring-2 focus:ring-blue-400 text-gray-100"></select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Sub Properties</label>
                            <div id="subPropertiesContainer3"></div>
                        </div>
                        <div class="text-sm text-gray-400">
                            Total Sub Level: <span id="totalLevel3">0</span>
                        </div>
                    </div>
                    <div id="discTab4" class="disc-tab hidden">
                        <div id="discSelect4" class="mb-4"></div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Main Property</label>
                            <select id="mainPropertySelect4" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 focus:ring-2 focus:ring-blue-400 text-gray-100"></select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Sub Properties</label>
                            <div id="subPropertiesContainer4"></div>
                        </div>
                        <div class="text-sm text-gray-400">
                            Total Sub Level: <span id="totalLevel4">0</span>
                        </div>
                    </div>
                    <div id="discTab5" class="disc-tab hidden">
                        <div id="discSelect5" class="mb-4"></div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Main Property</label>
                            <select id="mainPropertySelect5" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 focus:ring-2 focus:ring-blue-400 text-gray-100"></select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Sub Properties</label>
                            <div id="subPropertiesContainer5"></div>
                        </div>
                        <div class="text-sm text-gray-400">
                            Total Sub Level: <span id="totalLevel5">0</span>
                        </div>
                    </div>
                    <div id="discTab6" class="disc-tab hidden">
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Disc Suit</label>
                            <div class="flex gap-4">
                                <div class="flex-1">
                                    <label class="block text-xs mb-1">Set 4<span class="text-red-400">*</span></label>
                                    <select id="allSet4" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"></select>
                                </div>
                                <div class="flex-1">
                                    <label class="block text-xs mb-1">Set 2<span class="text-red-400">*</span></label>
                                    <select id="allSet2" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"></select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Main Property</label>
                            <div class="flex gap-4">
                                <div class="flex-1">
                                    <label class="block text-xs mb-1">4<span class="text-red-400">*</span></label>
                                    <select id="allMain4" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"></select>
                                </div>
                                <div class="flex-1">
                                    <label class="block text-xs mb-1">5<span class="text-red-400">*</span></label>
                                    <select id="allMain5" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"></select>
                                </div>
                                <div class="flex-1">
                                    <label class="block text-xs mb-1">6<span class="text-red-400">*</span></label>
                                    <select id="allMain6" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"></select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Sub Prop Prefer</label>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs mb-1">1st<span class="text-red-400">*</span></label>
                                    <div class="flex gap-2 items-center">
                                        <select id="subPrefer1" class="flex-1 p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"></select>
                                        <input id="totalSub1" type="number" min="4" max="36" value="36" class="w-16 p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100" />
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-xs mb-1">2nd<span class="text-red-400">*</span></label>
                                    <div class="flex gap-2 items-center">
                                        <select id="subPrefer2" class="flex-1 p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"></select>
                                        <input id="totalSub2" type="number" min="4" max="36" value="4" class="w-16 p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100" />
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-xs mb-1">3rd<span class="text-red-400">*</span></label>
                                    <div class="flex gap-2 items-center">
                                        <select id="subPrefer3" class="flex-1 p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"></select>
                                        <input id="totalSub3" type="number" min="4" max="36" value="4" class="w-16 p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100" />
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-xs mb-1">4th (optional)</label>
                                    <div class="flex gap-2 items-center">
                                        <select id="subPrefer4" class="flex-1 p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100"></select>
                                        <input id="totalSub4" type="number" min="4" max="36" value="4" class="w-16 p-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100" />
                                    </div>
                                </div>
                            </div>
                            <div class="text-xs text-gray-400 mt-2">Total substat MAX (1st+2nd+3rd): <span id="allSubTotal">0</span>
                                <input type="checkbox" id="autoWeaponToggle" class="mr-1" checked>
                                <span class="text-sm">lock</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Configuration Output -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
            <h2 class="text-xl font-semibold mb-4">Configuration Output</h2>
            <textarea id="outputText" class="w-full p-4 border border-gray-600 rounded-md bg-gray-700 text-gray-100 h-40 resize-none" readonly></textarea>
            <div class="mt-4 flex gap-4">
                <button id="generateBtn" class="px-4 py-2 bg-gray-600 text-white rounded-md disabled:bg-gray-600" disabled>Generate Config</button>
                <button id="copyBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 hidden">Copy to Clipboard</button>
            </div>
        </div>

    </div>

</body>
</html>
